<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon>view_headline</mat-icon>
        </button>
        <!-- <span>Third Line</span> -->
        <span class="example-spacer"></span>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-icon matPrefix>search</mat-icon>
                <input type="text" matInput placeholder="Buscar">
            </mat-form-field>
        </form>
        <button mat-icon-button [matMenuTriggerFor]="menuCarrito" matBadge="0" matBadgePosition="before"
            matBadgeColor="accent">
            <mat-icon>shopping_cart</mat-icon>
        </button>
        <mat-menu #menuCarrito="matMenu">
            <button mat-menu-item>
                <mat-icon>attach_money</mat-icon>
                <span>Subtotal: </span>
            </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menuCuenta">
            <mat-icon>face</mat-icon>
        </button>
        <mat-menu #menuCuenta="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="menuActualizar">
                <mat-icon>assignment_ind</mat-icon>
                <span>Cuenta</span>
            </button>
        </mat-menu>
        <mat-menu #menuActualizar="matMenu">
            <button mat-menu-item>
                <mat-icon>assignment</mat-icon>
                <span>Cuenta</span>
            </button>
        </mat-menu>
        <button mat-icon-button>
            <mat-icon>more_vert</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
