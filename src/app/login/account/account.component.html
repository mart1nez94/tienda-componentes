<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Iniciar sesion en el sistema</mat-card-title>
            <mat-card-subtitle>Ingrese su usuario y contraseña para iniciar sesion</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <br>
        <mat-card-content>
            <mat-form-field appearance="outline" class="formulario-contenido">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput placeholder="Usuario">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field appearance="outline" class="formulario-contenido">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="**************" type="password">
                <mat-icon matSuffix>lock_open</mat-icon>
            </mat-form-field>
            <br>
            <br>
            <mat-checkbox>¿Mantener sesion activa?</mat-checkbox>
            <br>
            <br>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button mat-raised-button color="primary">
                <mat-icon>lock</mat-icon> INICIAR SESION
            </button>
        </mat-card-actions>
    </mat-card>
</div>
